<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img src="./rajsekhar.jpeg" id="person-img" alt="p1" />
          </div>
          <h4 id="author">Rajsekhar</h4>
          <p id="job">Full Stack Developer</p>
          <p class="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi hic
            doloribus exercitationem accusantium obcaecati eum sit, delectus
            doloremque omnis ea.
          </p>
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="random-btn">Surprise Me</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
